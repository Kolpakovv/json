<!DOCTYPE HTML>
<html
      xml lang="en" xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <h1 align="center">Authorization page</h1>
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <link th:href="@{css/fv.css}" rel="stylesheet" />
</head>
<body>
<title>Authorization Page</title>
<center>
    <form action="#" th:action="@{/authorization}" th:object="${authorization}" method="post">
     <table>
         <tr>
             <td>Email:</td> <td><input type="email" th:field="*{Email}" required/></td>
         </tr>
        <tr>
            <td>  Password  : </td> <td><input type="password"  th:field= "*{Pass}" required/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> </td><td><a href="/greeting"><button type="button">Registration</button></a> </td>
        </tr>
     </table>
    </form>
</center>
</body>
</html>
