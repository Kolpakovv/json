<!DOCTYPE HTML>
<html
      xml lang="en" xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>

    <h1 align="center">authorization page</h1>
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <link th:href="@{css/fv.css}" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="User account registration" />
    <meta name="author" content="Amir Boroumand" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<title>Registration Page</title>
<center>

    <h1>Form</h1>

    <form action="#" th:action="@{/authorization}" th:object="${authorization}" method="post">
        <p>Email: <input type="email" th:field="*{Email}" required/></p>
        <p>  Pass  :  <input type="text"  th:field= "*{Pass}" /></p>
        <p><input type="submit" value="Submit" /> </p>

    </form>
    <a href="/greeting">Registration</a>
</center>
</body>
</html>
